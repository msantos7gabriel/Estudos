{% extends 'learn_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
{% endblock %}

{% block content %}
  <p>Adicione uma nova entrada</p>

  <form class="form" action="{% url 'new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name="submit">Adicionar</button>
    {% endbuttons %}
  </form>
{% endblock %}
