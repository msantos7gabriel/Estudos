{% extends 'learn_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Entre com sua conta de login.</h2>
{% endblock %}

{% block content %}
  <form class="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name="submit">Entrar</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>
{% endblock %}
