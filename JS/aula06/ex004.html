<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 004</title>
    <style>
      body {
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = prompt("Qual seu nome ?: ");
      document.write(`Olá ${nome}!, Seu nome tem ${nome.length} letras`);
      document.write(`<br> Seu nome em Maiúsculas é ${nome.toUpperCase()}`);
      document.write(`<br> Seu nome em Minusculas é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
