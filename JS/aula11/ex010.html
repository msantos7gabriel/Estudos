<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro</label>
    <input type="number" id="txtvel" />
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtvel = document.getElementById('txtvel');
        var res = document.getElementById('res')
        var velocidade = Number(txtvel.value);

        res.innerHTML = `<p>sua velocidade Atual é <strong>${velocidade}Km/h </strong></p>`;
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`;

        if (velocidade > 60) {
          res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velociddade</p>`;
        }
      }
    </script>
  </body>
</html>
