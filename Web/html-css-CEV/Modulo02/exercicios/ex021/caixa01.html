<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo De Caixas</title>
    <style>
      h1 {
        /*display:inline;*/
        height: 300px;
        width: 300px;
        background-color: lightgreen;
        border: solid green 5px;
        padding: 10px;
        margin: auto;
        outline: 10px double salmon;
      }

      a {
        border: 10px solid red;
        margin: 5px 10px;
      }

      span {
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de caixa box-level</h1>
    <p>
      paragrafos tambem são Exemplos de box-level, mas os
      <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como
      <span>tudo isso funciona</span>.
    </p>

    <!--User Agent = Configuração do Navegador-->
  </body>
</html>
