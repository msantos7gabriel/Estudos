<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e dimunua o do seu navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">
        <!--A ordem dos sources é de extrema importancia para o funcionamento-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos Aprender a reproduzir áudios em HTML5</p>
    <audio src="audio/happy-mistake.mp3" controls autoplay></audio>
    <!-- Paramentros | Controls, autoplay-->
    <!-- Formatos | MP3, WAB, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <!--Preload| Auto / nada (Ele apenas considera a pagina totalmente carregada após o carregamento dos audios), MetaData (Vai apenas carregar algumas informaçãoes do arquivo como nome, duração, data), none(vai carregar nada)-->
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
        <!--Formatos aceitos-->
        <!--Evitar wav por ser arquivos mais pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.Clique aqui para baixar o<a
                href="audio/guanacast-33.mp3">Arquivo MP3</a>
        </p>
    </audio>
</body>

</html>
